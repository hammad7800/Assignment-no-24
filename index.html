<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    </head>
    <body style=" background-color: gray ;border: 2px solid goldenrod; width: 450px; justify-content: center; text-align: center;" >
       
        
        <h1 style="font-family: Arial, Helvetica, sans-serif;font-size: 40px;text-align: center; margin: 10px; text-decoration: underline black; color: cadetblue;" >Todo List</h1>
        <div style="text-align: center;">
            <br>
            <br>
            <input placeholder="Enter items.." id="todoInput" type="text" style=" border-radius:40px white; width: 200px;height: 30px;">
            <br>
            <br>
            <button style="background-color:  black; border-radius: 20px; color: whitesmoke;" onclick="addTodo()">Add items</button>
            <br>
            <br>
            <button style="background-color: black; color: whitesmoke; border-radius: 20px;" onclick="deleteAllItems()">Delete All items</button>

        </div>
        <ul id="list" ></ul>
        <script src="app.js"></script>
    </body>
</html>
